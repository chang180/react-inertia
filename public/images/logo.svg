<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層圓形 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E7490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外圈裝飾 -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="white" stroke-width="4"/>
  
  <!-- 相機機身 -->
  <rect x="50" y="75" width="100" height="60" rx="8" fill="url(#cameraGradient)" stroke="#0891B2" stroke-width="2"/>
  
  <!-- 相機鏡頭外圈 -->
  <circle cx="100" cy="105" r="35" fill="#0891B2" stroke="white" stroke-width="3"/>
  
  <!-- 相機鏡頭內圈 -->
  <circle cx="100" cy="105" r="25" fill="white"/>
  
  <!-- 鏡頭光圈 -->
  <circle cx="100" cy="105" r="15" fill="#0891B2"/>
  <circle cx="100" cy="105" r="10" fill="white"/>
  <circle cx="100" cy="105" r="5" fill="#0891B2"/>
  
  <!-- 閃光燈 -->
  <rect x="125" y="65" width="18" height="12" rx="3" fill="white"/>
  <rect x="130" y="68" width="8" height="6" rx="1" fill="#0891B2"/>
  
  <!-- 取景器 -->
  <rect x="85" y="65" width="30" height="10" rx="3" fill="white"/>
  <rect x="90" y="67" width="20" height="6" rx="1" fill="#0891B2"/>
  
  <!-- 快門按鈕 -->
  <circle cx="140" cy="110" r="6" fill="white"/>
  <circle cx="140" cy="110" r="3" fill="#0891B2"/>
  
  <!-- 裝飾元素 - 照片飄動效果 -->
  <rect x="30" y="40" width="20" height="15" rx="2" fill="white" opacity="0.8" transform="rotate(-15 40 47.5)"/>
  <rect x="150" y="35" width="18" height="13" rx="2" fill="white" opacity="0.8" transform="rotate(20 159 41.5)"/>
  <rect x="25" y="150" width="16" height="12" rx="2" fill="white" opacity="0.8" transform="rotate(-10 33 156)"/>
  <rect x="160" y="155" width="22" height="16" rx="2" fill="white" opacity="0.8" transform="rotate(25 171 163)"/>
  
  <!-- 文字標記 -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Image Manager</text>
</svg>
